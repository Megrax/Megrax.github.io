<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>博客登陆</title>
		<link rel="stylesheet" href="./css/login.css" />
	</head>

	<body>
		<div class="wrapper">
			<form action="./index.html" method="get" id="loginForm">
				<div class="loginBox">
					<div class="loginBoxCenter">
						<p><label for="username">用户名：</label></p>
						<p>
							<input
								type="text"
								id="username"
								name="text"
								class="loginInput"
								autofocus="autofocus"
								autocomplete="off"
								placeholder="请输入用户名"
								value=""
							/>
						</p>
						<p><label for="password">密码：</label></p>
						<p>
							<input
								type="password"
								id="password"
								name="password"
								class="loginInput"
								placeholder="请输入密码"
								value=""
							/>
						</p>
						<p><a class="forgetLink" href="#">忘记密码?</a></p>
						<input id="remember" type="checkbox" name="remember" />
						<label for="remember">记住登录状态</label>
					</div>
					<div class="loginBoxButtons">
                        <input type="button" class="loginBtn" onclick="login()" value="登录">登录</input>
					</div>
				</div>
			</form>
		</div>
		<script>
			function login() {
                let uname = document.getElementById('username').value;
                let pwd = document.getElementById('password').value;
                if (uname === 'admin' && pwd === 'qqqqq') {
                    document.getElementById("loginForm").submit();
                    document.cookie="username=admin";
                } else if (uname === '' || pwd === '') {
                    alert('用户名或密码不能为空！');
                } else {
                    alert('用户名或密码错误！');
                }
			}
		</script>
	</body>
</html>
